<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- password container -->
      <div class="password-container">
        <input type="text" readonly id="password" />
        <i class="fa-solid fa-copy" title="Copy to clipboard" id="copy-btn"></i>
      </div>
      <div class="options">
        <div class="option">
          <label for="length">Password Length</label>
          <div class="range-container">
            <input type="range" id="length" min="6" max="24" value="12" />
            <span id="length-value">12</span>
          </div>
        </div>
        <div class="option">
          <label for="uppercase">Include UpperCase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="option">
          <label for="lowercase">Include LowerCase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="option">
          <label for="numbers">Include Number</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="option">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button id="generate-btn">
        <i class="fas fa-key"></i> Generate Password
      </button>
      <div class="strength-container">
        <p>Password Strength: <span id="strength-label">Medium</span></p>
        <div class="strength-meter">
          <div class="strength-bar"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
